    <script>
      // GLOBAL PERMISSION PATCH FOR PAYSTACK
      (function() {
        var REQUIRED_PERMS = "clipboard-write; payment; microphone; camera; fullscreen; display-capture";
        
        function patchIframe(iframe) {
          try {
            if (!iframe) return;
            var current = iframe.getAttribute("allow") || "";
            if (current.indexOf("clipboard-write") === -1) {
               var newAllow = current ? (current + "; " + REQUIRED_PERMS) : REQUIRED_PERMS;
               iframe.setAttribute("allow", newAllow);
            }
            iframe.setAttribute("allowFullScreen", "true");
            iframe.setAttribute("webkitallowfullscreen", "true");
            iframe.setAttribute("mozallowfullscreen", "true");
          } catch(e) {
            console.error("Patch error:", e);
          }
        }

        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'IFRAME') {
                patchIframe(node);
              } else if (node.querySelectorAll) {
                try {
                  var frames = node.querySelectorAll('iframe');
                  for (var i = 0; i < frames.length; i++) {
                    patchIframe(frames[i]);
                  }
                } catch(e) {}
              }
            });
          });
        });
        
        observer.observe(document.documentElement, { childList: true, subtree: true });

        var originalAppendChild = Node.prototype.appendChild;
        var originalInsertBefore = Node.prototype.insertBefore;

        Node.prototype.appendChild = function(node) {
          if (node.tagName === 'IFRAME') patchIframe(node);
          return originalAppendChild.call(this, node);
        };

        Node.prototype.insertBefore = function(node, ref) {
          if (node.tagName === 'IFRAME') patchIframe(node);
          return originalInsertBefore.call(this, node, ref);
        };
      })();
    </script>
